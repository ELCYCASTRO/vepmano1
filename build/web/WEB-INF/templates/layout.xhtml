<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="style" name="layout.css" />
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <title>VEPCAD</title>
        <h:outputStylesheet library="resources" name="styles/layout.css"/>
        <h:outputStylesheet library="resources" name="styles/custom.css"/>
        <h:outputStylesheet library="resources" name="styles/componentes.css"/>


        <h:outputScript target="body" library="resources" name="jquery/jquery.js"/>
        <h:outputScript target="body" library="resources" name="javascript/app.js"/>

    </h:head>

    <h:body>
        <p:commandButton value="salvar"/>
        <header class="wa-topbar">
            <h:graphicImage library="resources" name="images/vep.png" width="20"/>  
            <a href="#" class="on-toggle js-toggle"><i class="fa  fa-bars"></i></a>
        </header>

        <aside class="wa-menubar js-sidebar">
            <nav class="wa-menup">
                <ul>
                    <li>
                        <h:link ><i class="fa  fa-fw fa-home"></i>Dashbord</h:link>
                    </li>
                    <li class="is-select-menu">
                        <h:link outcome="PesquisaClientes.xhtml"><i class="fa  fa-fw fa-user"></i>Cadastro</h:link>
                    </li>
                    <li>
                        <h:link outcome="Progressao.xhtml"><i class="fa  fa-fw fa-cog"></i>Progressão</h:link>
                    </li>
                    <li>
                        <h:link><i class="fa  fa-fw fa-file-text"></i>Relatório</h:link>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="wa-content  js-content">
            <ui:insert name="content"/>
        </section>

    </h:body>

</html>
